<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL List</title>
</head>
<body>
    <h2>Short URL List</h2>
    <a href="\">Shorten URL</a>
    <br> <br>
    <ul>
        {% for url in urls %}
            <li><a href="{{ url.short_code }}">{{ url.short_code }}</a> : <a href="{{ url.long_url }}">{{ url.long_url }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
